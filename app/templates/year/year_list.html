{% extends 'base_layout.html' %}


{% block content %}

<script>
  console.log(yearData)
  // Store the JSON data in a JavaScript variable
  var yearData = {{ data|safe }};

  console.log(yearData)

  $(document).ready(function() {
      populateGrid(yearData);
  });
  
</script>


<div id="selectorContainer">
  <select id="yearSelector" onchange="openYear()">
      {% for year in years %}
            <option {% if year == selected_year %} selected {% endif %} value="{{ year }}">{{ year }} - Year {{ forloop.counter0 }}</option>
      {% endfor %}
  </select>
</div>

<a href="{% url 'app:year' %}">

</a>
